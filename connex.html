<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - VotreMarque</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #fbd65d 0%, #d3ab6b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23ffffff" stroke-width="0.3" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        /* Floating elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: floatCircle 15s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .floating-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 15%;
            animation-delay: 10s;
        }

        @keyframes floatCircle {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-30px) translateX(20px) rotate(90deg); }
            50% { transform: translateY(-60px) translateX(-10px) rotate(180deg); }
            75% { transform: translateY(-30px) translateX(-20px) rotate(270deg); }
        }

        /* Login container */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #f9a621 0%, #f7c975 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-title {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .login-subtitle {
            color: #666;
            font-size: 1rem;
        }

        /* Form styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .form-input::placeholder {
            color: #999;
            transition: all 0.3s ease;
        }

        .form-input:focus::placeholder {
            opacity: 0.7;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #667eea;
        }

        /* Password visibility toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        /* Remember me and forgot password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #e1e5e9;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .custom-checkbox input {
            display: none;
        }

        .custom-checkbox input:checked + .custom-checkbox {
            background: linear-gradient(135deg, #c3ac79 0%, #dac192 100%);
            border-color: #746633;
        }

        .custom-checkbox input:checked + .custom-checkbox::after {
            content: '✓';
            position: absolute;
            top: -2px;
            left: 2px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Login button */
        .login-button {
            background: linear-gradient(135deg, #f7c278 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button.loading {
            pointer-events: none;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #999;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Social login */
        .social-login {
            display: flex;
            gap: 1rem;
        }

        .social-button {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            color: #333;
        }

        .social-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .google {
            border-color: #db4437;
        }

        .google:hover {
            border-color: #db4437;
            color: #db4437;
        }

        .microsoft {
            border-color: #00a1f1;
        }

        .microsoft:hover {
            border-color: #00a1f1;
            color: #00a1f1;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        .register-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Error message */
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #d32f2f;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message.show {
            display: block;
        }

        /* Success message */
        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #388e3c;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .social-login {
                flex-direction: column;
            }
        }

        /* Back to home link */
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-home:hover {
            transform: translateX(-5px);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <a href="#" class="back-home">
        ← Retour à l'accueil
    </a>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">VotreMarque</div>
            <h1 class="login-title">Connexion</h1>
            <p class="login-subtitle">Connectez-vous à votre compte</p>
        </div>

        <div class="error-message" id="errorMessage">
            Identifiants incorrects. Veuillez réessayer.
        </div>

        <div class="success-message" id="successMessage">
            Connexion réussie ! Redirection en cours...
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <input type="email" class="form-input" placeholder="Adresse e-mail" required id="email">
                <div class="input-icon">📧</div>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" placeholder="Mot de passe" required id="password">
                <div class="input-icon">🔒</div>
                <button type="button" class="password-toggle" id="passwordToggle">👁</button>
            </div>

            <div class="form-options">
                <label class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <div class="custom-checkbox"></div>
                    Se souvenir de moi
                </label>
                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Se connecter
            </button>
        </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-button google">
                🔍 Google
            </a>
            <a href="#" class="social-button microsoft">
                🪟 Microsoft
            </a>
        </div>

        <div class="login-footer">
            Pas encore de compte ? 
            <a href="#" class="register-link">Créer un compte</a>
        </div>
    </div>

    <script>
        // Password visibility toggle
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');

        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = '👁';
            }
        });

        // Custom checkbox functionality
        const checkbox = document.getElementById('rememberMe');
        const customCheckbox = document.querySelector('.custom-checkbox');

        checkbox.addEventListener('change', function() {
            if (this.checked) {
                customCheckbox.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                customCheckbox.style.borderColor = '#667eea';
                customCheckbox.innerHTML = '<span style="position: absolute; top: -2px; left: 2px; color: white; font-size: 12px; font-weight: bold;">✓</span>';
            } else {
                customCheckbox.style.background = '';
                customCheckbox.style.borderColor = '#e1e5e9';
                customCheckbox.innerHTML = '';
            }
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            // Show loading state
            loginButton.classList.add('loading');
            loginButton.textContent = '';
            
            // Simulate login process
            setTimeout(() => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation (replace with real authentication)
                if (email && password.length >= 6) {
                    // Success
                    loginButton.classList.remove('loading');
                    loginButton.textContent = '✓ Connecté !';
                    loginButton.style.background = 'linear-gradient(135deg, #4caf50 0%, #45a049 100%)';
                    
                    successMessage.classList.add('show');
                    
                    // Redirect after delay (replace with actual redirect)
                    setTimeout(() => {
                        console.log('Redirection vers le tableau de bord...');
                        // window.location.href = '/dashboard';
                    }, 1500);
                    
                } else {
                    // Error
                    loginButton.classList.remove('loading');
                    loginButton.textContent = 'Se connecter';
                    errorMessage.classList.add('show');
                    
                    // Shake the form
                    document.querySelector('.login-container').style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        document.querySelector('.login-container').style.animation = '';
                    }, 500);
                }
            }, 2000);
        });

        // Input focus animations
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Social login handlers
        document.querySelectorAll('.social-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const provider = this.classList.contains('google') ? 'Google' : 'Microsoft';
                console.log(`Connexion avec ${provider}...`);
                
                // Add loading effect
                this.style.opacity = '0.7';
                this.style.transform = 'translateY(-2px)';
                
                setTimeout(() => {
                    this.style.opacity = '';
                    this.style.transform = '';
                }, 1000);
            });
        });

        // Forgot password handler
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Un e-mail de réinitialisation sera envoyé à votre adresse.');
        });

        // Register link handler
        document.querySelector('.register-link').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Redirection vers la page d\'inscription...');
            // window.location.href = '/register';
        });

        // Back to home handler
        document.querySelector('.back-home').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Retour à la page d\'accueil...');
            // window.location.href = '/';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmsorigin="anonymous"></script>
</body>
</html>
