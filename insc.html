<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription DOVV</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .container-signup {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

   
    .left-side {
      flex: 1;
      min-width: 300px;
      background: url('ai.jpg') no-repeat center center;
      background-size: cover;
    }

    
    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8f9fa;
    }

    .signup-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      padding: 40px;
      width: 80%;
      max-width: 500px;
    }

    .signup-card h3 {
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #4e4376;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-signup {
      background: #4e4376;
      color: white;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn-signup:hover {
      background: #2b5876;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      text-decoration: none;
      color: #4e4376;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container-signup {
        flex-direction: column;
      }
      .left-side {
        height: 200px;
        background-image:url('ia.png.jpg');
        flex: 1;
        min-width: 300px;
        background-size: cover;
        background-position: center;
}

        background-size:cover;
}

      
      .right-side {
        height: auto;
        padding: 20px 0;
      }
    
  </style>
</head>
<body>

  <div class="container-signup">
    <div class="left-side" style="background-image: url('ia.png'); background-size: cover; background-position: center;"></div>
    <div class="right-side">
      <div class="signup-card">
        <h3><i class="fas fa-user-plus"></i> Inscription DOVV</h3>
        <form id="signupForm">
          <div class="row mb-3">
            <div class="col">
              <label for="prenom" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="prenom" placeholder="Prénom">
            </div>
            <div class="col">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom" placeholder="Nom">
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Adresse Email</label>
            <input type="email" class="form-control" id="email" placeholder="exemple@email.com">
          </div>
          <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone</label>
            <input type="tel" class="form-control" id="telephone" placeholder="Ex: 699123456">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="********">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="********">
          </div>
          <button type="submit" class="btn btn-signup w-100">S'inscrire</button>
        </form>
        <div class="extra-links">
          <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Validation simple -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      let prenom = document.getElementById("prenom").value.trim();
      let nom = document.getElementById("nom").value.trim();
      let email = document.getElementById("email").value.trim();
      let telephone = document.getElementById("telephone").value.trim();
      let password = document.getElementById("password").value.trim();
      let confirmPassword = document.getElementById("confirmPassword").value.trim();

      if(!prenom || !nom || !email || !telephone || !password || !confirmPassword) {
        alert("Veuillez remplir tous les champs !");
        return;
      }

      if(password !== confirmPassword) {
        alert("Les mots de passe ne correspondent pas !");
        return;
      }

      alert("Inscription réussie ✅");
      // window.location.href = "login.html";
    });
  </script>

</body>
</html>
